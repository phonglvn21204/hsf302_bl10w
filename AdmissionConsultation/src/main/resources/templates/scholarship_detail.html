<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${scholarship.title}">Scholarship Detail</title>
	<link rel="stylesheet" th:href="@{/css/guest_home.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="top-bar">
	<h1>Tư vấn tuyển sinh</h1>
	<p>Vì một tương lai tươi sáng của thế hệ trẻ</p>

	<div th:if="${session.currentUser != null}">
		<a th:href="@{/scholarships/finder}">< Back</a>
		<a th:href="@{/logout}">🔓 Đăng xuất</a>
	</div>
	<div th:unless="${session.currentUser != null}">
		<a th:href="@{/login}">🔐 Đăng nhập</a>
	</div>
</div>
<div class="container mt-5">
	<div class="card">
		<div class="card-header bg-primary text-white">
			<h2 th:text="${scholarship.title}">Scholarship Title</h2>
		</div>
		<div class="card-body">
			<h5>
				<span class="badge bg-success" th:text="${#numbers.formatCurrency(scholarship.amount)} + ' VNĐ'"></span>
				<span class="badge bg-info ms-2" th:text="${scholarship.type}"></span>
			</h5>
			<p class="mt-3">
				<strong>School:</strong>
				<span th:text="${scholarship.school.name}"></span>
			</p>
			<p th:if="${scholarship.major}">
				<strong>Major:</strong>
				<span th:text="${scholarship.major.name}"></span>
			</p>
			<p>
				<strong>Description:</strong>
				<span th:text="${scholarship.description}"></span>
			</p>
			<p>
				<strong>MIN GPA:</strong>
				<span th:text="${scholarship.minGpa}"></span>
			</p>
			<p>
				<strong>Application Deadline:</strong>
				<span th:text="${#temporals.format(scholarship.applicationDeadline, 'dd/MM/yyyy')}"></span>
			</p>
			<a href="/scholarships/finder" class="btn btn-secondary mt-3">Back to Scholarships</a>
		</div>
	</div>
</div>
</body>
</html>
